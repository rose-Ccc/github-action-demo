name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: actions/setup-node@v2
      with: 
        node: 14.20

    - name: npm install
      run: |
        npm install

    - name: npm build
      run: |
        npm run build

    
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@v4.2.3
      with:
        branch: gh-pages
        folder: dist
